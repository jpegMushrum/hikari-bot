version: '3'
services:
  app:
    build: .
    ports:
      - 8080:8080
    environment:
      PG_HOST: db
      PG_LOGIN: ${PG_LOGIN}
      PG_PASS: ${PG_PASS}
      PG_DB: ${PG_DB}
      HIKARI_BOT_TOKEN: ${HIKARI_BOT_TOKEN} 
    depends_on:
      - db

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${PG_LOGIN}
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_DB: ${PG_DB}
    volumes:
      - ./data:/var/lib/postgresql/data

